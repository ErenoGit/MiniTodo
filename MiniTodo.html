<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Mini Aplikacja — licznik i lista</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #counter { font-size: 22px; margin-bottom: 10px; }
    .task { padding: 5px; margin: 4px 0; border: 1px solid #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Mini Aplikacja</h2>

  <div id="counter">Licznik: 0</div>
  <button id="incBtn">+1</button>
  <button id="decBtn">-1</button>

  <h3>Lista zadań</h3>
  <input id="taskInput" placeholder="Nowe zadanie" />
  <button id="addTaskBtn">Dodaj</button>
  <div id="taskList"></div>

<script>
let counter = 0;
let tasks = [];

document.getElementById("incBtn").addEventListener("click", () => {
  counter++;
  updateCounter();
});

document.getElementById("decBtn").addEventListener("click", () => {
  counter--;
  updateCounter();
});

function updateCounter(){
  document.getElementById("counter").textContent = "Licznik: " + counter;
}

document.getElementById("addTaskBtn").addEventListener("click", () => {
  const input = document.getElementById("taskInput");
  const text = input.value;

  tasks.push(text);

  renderTasks();
  input.value = "";
});

function renderTasks(){
  const container = document.getElementById("taskList");
  container.innerHTML = "";

  tasks.forEach((t, i) => {
    const el = document.createElement("div");
    el.className = "task";

    el.innerHTML = t + " <button onclick='removeTask("+i+")'>Usuń</button>";

    container.appendChild(el);
  });
}

function removeTask(index){
  tasks.splice(index, 1);
  renderTasks();
}

</script>
</body>
</html>
